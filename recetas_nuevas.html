<body>
    <header>
        <h1>Lista de recetas nuevas</h1>
        <label for="btn-menu" class="menu-icon">&#9776;</label>
    </header>
    <input type="checkbox" id="btn-menu" class="menu-toggle">
    <div class="menu_contenedor">
        <div class="menu_cont">
            <nav>
                <a href="index.html">Inicio</a></li>
                <a href="recetas_rapidas.html">Recetas Rápidas</a></li>

        </div>
    </div>


    <ul id="listaRecetas"></ul>
    <div id="detallesReceta" style="display:none;">
        <section id="receta">
            <h2 id="detalleNombre"></h2>
            <p><strong>Dificultad:</strong> <span id="detalleDificultad"></span></p>
            <p id="detalleTiempo"></p>
            <div class="receta_contenedor">
                <div class="tabla">
                    <p><strong>Ingredientes</strong></p>
                    <table id="detalleIngredientes">
                        <tr>
                            <th>Ingrediente</th>
                            <th>Cantidad</th>
                        </tr>
                    </table>
                </div>
                <img id="detalleImagen" src="" alt="Foto de la receta" class="imagen">
            </div>
            <p><strong>Pasos:</strong></p>
            <ul id="detallePasos" style="list-style-type: none;"></ul>
            <div id="gente">
                <button id="hacer" onclick="loHare(event)">¡LO HARÉ!</button>
                <p>Cuantos usuarios harán la receta:</p>
                <p id="cocineros">0</p>
                <button id="borrar" onclick="Borrar(event)">Borrar receta</button>
            </div>
        </section>
    </div>
